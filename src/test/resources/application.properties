multi-redis.primary=default-redis# lettuce / jedismulti-redis.redisClient=lettuce# ############################################################### 公共的连接池信息                                              ## redis连接超时时间及连接池信息                                  ## (各个redis数据源连接池信息如果不配都会按照公共的配置去设置连接池) ## ##############################################################multi-redis.base.timeout=50msmulti-redis.base.pool.max-active=4multi-redis.base.pool.max-idle=2multi-redis.base.pool.min-idle=0multi-redis.base.pool.time-between-eviction-runs=2500msmulti-redis.base.pool.max-wait=2000msmulti-redis.cluster.data-cluster.nodes=1.2.3.4:3306,1.2.3.4:3307,1.2.3.4:3308multi-redis.cluster.data-cluster.max-redirects=3multi-redis.cluster.data-cluster.alias=data-alias1,data-alias2# 如果连接池信息不想用公共的配置，可以单独指定multi-redis.cluster.data-cluster.timeout=70msmulti-redis.cluster.data-cluster.pool.max-active=3multi-redis.cluster.data-cluster.pool.max-idle=2multi-redis.cluster.data-cluster.pool.min-idle=1multi-redis.cluster.data-cluster.pool.time-between-eviction-runs=5smulti-redis.cluster.data-cluster.pool.max-wait=4smulti-redis.cluster.type-cluster.nodes=2.3.4.5:3306,2.3.4.5:3307,2.3.4.5:3308multi-redis.cluster.type-cluster.max-redirects=3multi-redis.standalone.default-redis.host=3.4.5.6multi-redis.standalone.default-redis.database=6multi-redis.standalone.default-redis.port=6379multi-redis.standalone.special-redis.host=4.5.6.7multi-redis.standalone.special-redis.database=0multi-redis.standalone.special-redis.port=6379# 如果连接池信息不想用公共的配置，可以单独指定multi-redis.standalone.special-redis.timeout=60msmulti-redis.standalone.special-redis.pool.max-active=6multi-redis.standalone.special-redis.pool.max-idle=3multi-redis.standalone.special-redis.pool.min-idle=2multi-redis.standalone.special-redis.pool.time-between-eviction-runs=4smulti-redis.standalone.special-redis.pool.max-wait=3s